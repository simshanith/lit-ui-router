# Automatic tagging workflow - runs on every push to main.
# Creates git tags for releases, which then trigger the NPM publish workflow.
# Uses release-it with --no-increment to tag the current version without bumping.
name: Tag & push

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  publish_gh:
    runs-on: ubuntu-latest
    # Protected environment ensures only authorized pushes create tags
    environment: tag-release
    strategy:
      matrix:
        package:
          - lit-ui-router
          - ui-router-navigation-location-plugin
    env:
      # PAT required to push tags that trigger downstream workflows.
      # The default GITHUB_TOKEN can't trigger other workflows.
      GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
      - name: Setup Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.1'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Tag & push
        # --no-increment: Don't bump version, tag current version
        # --git.tag true: Create git tag ({package}@X.Y.Z)
        # --git.push true: Push tag to remote, triggering publish-npm workflow
        run: pnpm --filter ${{ matrix.package }} exec release-it --no-increment --git.tag true --git.push true
        # continue-on-error: Tagging is idempotent - if tag exists, we succeed anyway
        continue-on-error: true
