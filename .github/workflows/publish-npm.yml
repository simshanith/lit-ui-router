# NPM publish workflow - triggered by release tags.
# Uses OIDC trusted publishing (no NPM_TOKEN needed).
# See: https://docs.npmjs.com/trusted-publishers
# See: https://github.com/release-it/release-it/blob/19.2.2/docs/npm.md#trusted-publishing-oidc
name: Publish to NPM

on:
  push:
    tags:
      - 'lit-ui-router@*'
      - 'ui-router-navigation-location-plugin@*'

permissions:
  id-token: write      # Required for OIDC trusted publishing to NPM
  contents: write      # Required for creating GitHub releases
  attestations: write  # Required for build provenance attestation
  artifact-metadata: write

jobs:
  publish_npm:
    runs-on: ubuntu-latest
    # Protected environment adds approval gate before publishing
    environment: publish
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Extract package info from tag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          PACKAGE_NAME="${TAG%@*}"
          echo "PACKAGE_NAME=$PACKAGE_NAME" >> "$GITHUB_ENV"
          # Map npm name to directory
          PACKAGE_DIR="$(realpath -s --relative-to="." "$(pnpm list --depth -1 --parseable --filter "$PACKAGE_NAME")")"
          echo "PACKAGE_DIR=$PACKAGE_DIR" >> "$GITHUB_ENV"
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.1'
          cache: 'pnpm'
      - name: Update npm
        # npm >= 11.5.1 required for OIDC trusted publishing
        run: npm install -g npm@latest
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: npm exec -- turbo run ${{ env.PACKAGE_NAME }}#build
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_API: ${{ vars.TURBO_API }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      - name: Pack
        # Create tarball for GitHub release attachment
        run: pnpm --filter ${{ env.PACKAGE_NAME }} pack --pack-destination ${{ env.PACKAGE_DIR }}
      - name: Attest build provenance
        # Generate SLSA provenance attestation for supply chain security
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: '${{ env.PACKAGE_DIR }}/*.tgz'
      - name: Release version
        run: |
          echo "RELEASE_VERSION=$(pnpm --filter ${{ env.PACKAGE_NAME }} exec release-it --release-version --no-increment)" >> "$GITHUB_ENV"
      - name: Publish
        # Create draft release first - allows uploading assets after create
        # --npm.skipChecks: Skip npm checks since we're using OIDC auth
        run: pnpm --filter ${{ env.PACKAGE_NAME }} exec -- release-it --no-increment --npm.publish true --npm.skipChecks true --github.release true --github.assets "*.tgz" --github.draft true --git.tagExclude "\${npm.name}@$RELEASE_VERSION"
        # Finalize the GitHub release
      - name: Mark Release as final
        run: pnpm --filter ${{ env.PACKAGE_NAME }} exec -- release-it --no-increment --github.release true --github.update true --no-github.draft
