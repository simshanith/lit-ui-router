# Manual workflow to create release PRs with version bumps.
# Triggered via GitHub Actions UI - select package, increment type, and run.
# Creates a release branch and PR that, when merged, triggers tagging.
name: Bump version

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to bump'
        required: true
        type: choice
        options:
          - lit-ui-router
          - ui-router-navigation-location-plugin
        default: 'lit-ui-router'
      increment:
        description: 'Increment'
        required: true
        default: 'patch'
        type: choice
        options:
        - major
        - minor
        - patch
        - other  # Use with 'other' input for custom versions (e.g., prereleases)
        - none   # No increment - use current version. No-op unless `other` provided
      other:
        description: 'Other increment'
        required: false
        type: string
      prBase:
        description: 'GitHub PR base branch'
        required: true
        default: 'main'
        type: string
      branchPrefix:
        description: 'GitHub PR branch prefix (default: release/{package}/v)'
        required: false
        type: string

permissions:
  contents: write
# pull-requests: write # instead handled by GH_PERSONAL_ACCESS_TOKEN for downstream actions
  # ^ Not using GITHUB_TOKEN for PR creation - PAT required so merging
  # the PR triggers downstream workflows (tag-release, publish)

jobs:
  bump_version:
    runs-on: ubuntu-latest
    # Protected environment adds approval gate before version bumps
    environment: bump-version
    env:
      PACKAGE: ${{ inputs.package }}
      INCREMENT: ${{ inputs.increment }}
      OTHER_INCREMENT: ${{ inputs.other }}
      PR_BASE: ${{ inputs.prBase }}
      BRANCH_PREFIX_INPUT: ${{ inputs.branchPrefix }}
      # PAT required: PRs created with GITHUB_TOKEN don't trigger workflows when merged
      GH_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
      - name: Setup Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.1'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Set branch prefix
        # Use input if provided, otherwise derive from package name
        run: |
          if [ -n "$BRANCH_PREFIX_INPUT" ]; then
            echo "BRANCH_PREFIX=$BRANCH_PREFIX_INPUT" >> "$GITHUB_ENV"
          else
            echo "BRANCH_PREFIX=release/$PACKAGE/v" >> "$GITHUB_ENV"
          fi
      - name: Parse increment inputs
        # Handle the various increment input combinations:
        # - major/minor/patch: Standard semver bumps
        # - other: Custom version string from 'other' input
        # - none: No bump, use current version. No-op unless `other` provided
        run: |
          echo "ACTUAL_INCREMENT=$(
            if [ "$INCREMENT" != "other" ]; then
              if [ "$INCREMENT" != "none" ]; then
                echo "--increment $INCREMENT"
              else
                echo "$OTHER_INCREMENT"
              fi
            else
              echo "--increment $OTHER_INCREMENT"
            fi
          )" >> "$GITHUB_ENV"
      - name: Calculate bumped version
        # Dry-run release-it to get the new version without making changes
        run: |
          read -r -a INCREMENT_ARGS <<< "$ACTUAL_INCREMENT"
          echo "BUMPED_VERSION=$(pnpm --filter "$PACKAGE" exec release-it --release-version "${INCREMENT_ARGS[@]}")" >> "$GITHUB_ENV"
      - name: Switch branches
        # Create release branch: release/{package}/vX.Y.Z
        run: git switch --create "$BRANCH_PREFIX$BUMPED_VERSION"
      - name: Bump version
        # Actually bump the version in package.json and commit
        run: |
          pnpm --filter "$PACKAGE" exec \
            release-it \
              --increment "$BUMPED_VERSION" \
              --git.commit true \
              --git.push true \
              --git.commitMessage "$(pnpm --silent --filter "$PACKAGE" commit:changelog)"
      - name: Create PR
        # Create PR with auto-generated title and body from commit messages
        run: gh pr create --base "$PR_BASE" --head "$BRANCH_PREFIX$BUMPED_VERSION" --fill-verbose
